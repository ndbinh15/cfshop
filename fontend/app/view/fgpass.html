<div class="flex items-center justify-center h-screen">
    <div class="max-w-md w-full mx-auto p-8 bg-white rounded-lg shadow-md">
        <h2 class="text-2xl font-bold mb-6">Forgot Password</h2>
        <form>
            <div class="mb-4">
                <label for="email" class="block font-medium">Email/Username</label>
                <input type="email" id="email" name="email" placeholder="Enter your email"
                    class="w-full px-4 py-2 mt-1 border rounded-md focus:outline-none focus:ring focus:border-blue-300"
                    required>
            </div>
            <div class="mb-4">
                <label for="email" class="block font-medium">Security code</label>
                <input type="text" id="securitycode" name="securitycode" placeholder="Enter your security code"
                    class="w-full px-4 py-2 mt-1 border rounded-md focus:outline-none focus:ring focus:border-blue-300"
                    required>
            </div>
            <button type="submit"
                class="w-full py-2 px-4 mt-4 bg-blue-500 text-white font-semibold rounded-lg shadow-md hover:bg-blue-600 focus:outline-none focus:ring focus:border-blue-300">Submit</button>
        </form>
        <div class="mt-6 text-center">
            <a href="/" class="text-blue-600 hover:underline">Back to Login</a>
        </div>
    </div>
</div>
