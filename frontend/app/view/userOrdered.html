<div class="bg-gray-100" ng-controller="userOrderedController">

    <div class="flex items-center justify-center h-screen" ng-show="errorID">
        <div class="text-center">
            <div>
                <h1 class="text-4xl font-bold mb-4">...YOU ARE NOT ORDER YET...</h1>
                <button class="w-full bg-[#744700] text-white py-2 rounded-md hover:bg-[#5d3901]" ng-click="goBackCart()">Go back to cart?</button>
            </div>
        </div>
    </div>

    <div class="container mx-auto p-6" ng-hide="errorID">
        <div class="bg-white p-6 rounded-lg shadow-md mt-3" ng-repeat="orderDetail in order track by $index">
            <h1 class="text-2xl font-semibold mb-4">Order Details</h1>
            <div class="grid grid-cols-2 gap-4">
                <div>
                    <h2 class="text-lg font-semibold mb-2">Order #{{orderDetail.cartid}}</h2>
                    <!--<p class="text-gray-600">Placed on: August 20, 2023</p>-->
                </div>
                <div class="text-right">
                    <span class="text-lg font-semibold text-blue-500">${{orderDetail.totalBill}}</span>
                    <p class="text-gray-600">Status: {{orderDetail.status}}</p>
                </div>
            </div>
            <hr class="my-4">
            <h2 class="text-lg font-semibold mb-2">Items</h2>
            <div class="space-y-2" ng-repeat="item in orderDetail.items track by $index">
                <div class="flex items-center">
                    <img src="/image/{{item.image}}" alt="{{item.productName}}" class="w-12 h-12 rounded-md">
                    <div class="ml-3">
                        <p class="font-semibold">{{item.productName}}</p>
                        <p class="text-gray-600">Quantity: {{item.quantity}}</p>
                        <p class="text-gray-600">Price: {{item.price}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
