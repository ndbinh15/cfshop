<div ng-controller="loginController" class="flex items-center justify-center h-screen bg-[url('/image/bg-lgin.jpg')] bg-contain">
    <div class="flex justify-center items-center">
        <div class="w-full max-w-lg min-w-[400px]">
            <div class="">

                <form ng-submit="login()" class="mt-4 bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
                    <h1 class="text-center text-2xl font-bold">LOGIN</h1>
                    <div class="mb-4">
                        <input type="text" ng-model="username" placeholder="Username" class="w-full px-4 py-2 border rounded" required>
                    </div>

                    <div class="mb-4">
                        <input type="password" ng-model="password" placeholder="Password" class="w-full px-4 py-2 border rounded"
                               required>
                    </div>

                    <div class="flex mt-2 mb-2">
                        <a href="/forgotpss" class="flex-1 text-left hover:text-blue-600"><u>Forgot Password?</u></a>
                        <a href="/signup" class="flex-1 text-right hover:text-blue-600"><u>Create New Account</u></a>
                    </div>

                    <div class="text-right">
                        <input type="submit" value="Login"
                               class="px-4 py-2 text-white bg-zinc-500 rounded cursor-pointer hover:bg-green-600">
                    </div>
                </form>

                <div>
                    <p ng-if="error != null" class="alert success bg-red-500 border-l-4 border-red-700 text-white p-4 mb-4">{{ error }}</p>
                    <p ng-if="success != null" class="alert success bg-green-500 border-l-4 border-green-700 text-white p-4 mb-4">{{ success }}</p>
                </div>

            </div>
        </div>
    </div>
</div>
