<div class="" ng-controller="signupController">
    <div class="flex justify-center items-center min-h-screen bg-[url('/image/bg-sup.jpg')] bg-contain">
        <div class="w-full max-w-md">
            <form ng-submit="register()" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
                <h1 class="text-4xl font-bold text-center text-gray-800 mb-6">Register Account</h1>
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
                        Username
                    </label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" type="text" placeholder="Username" ng-model="user.username" required>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="email">
                        Email
                    </label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" type="email" placeholder="Email" ng-model="user.email" required>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
                        Password
                    </label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" type="password" placeholder="Password" ng-model="user.password" required>
                </div>
                <div class="mb-6">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="confirm-password">
                        Confirm Password
                    </label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" type="password" placeholder="Confirm Password" ng-model="user.confirmPassword" required>
                    <div>
                        <p ng-if="inValidPassword === true" class="alert success bg-red-500 border-l-4 border-red-700 text-white p-4 mb-4">Not same as Password! Please try again!</p>
                    </div>
                </div>

                <div class="text-right">
                    <input type="submit" value="Register"
                           class="w-full bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                </div>

                <div class="mt-6 text-center">
                    <a href="/" class="text-blue-600 hover:underline">Back to Login</a>
                </div>

                <div class="alert success bg-green-500 border-l-4 border-green-700 text-white p-4 mb-4"
                     ng-if="successNoti">
                    <strong>Success!</strong> {{successMess}}
                </div>
                <div class="alert success bg-red-500 border-l-4 border-red-700 text-white p-4 mb-4"
                     ng-if="errorNoti">
                    <strong>Error</strong> {{errorMess}}
                </div>
            </form>
        </div>
    </div>
</div>
